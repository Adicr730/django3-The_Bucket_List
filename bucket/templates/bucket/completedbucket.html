{% extends 'bucket/base.html' %}

{% block content %}

    <div class="row justify-content-center mt-5">
        <div class="col-md-10">
            <h1>Completed</h1>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-10">
            <div class="list-group">
				{% for item in items %}
                    <a href="{% url 'viewitem' item.id %}" class="list-group-item list-group-item-action{% if item.priority %} list-group-item-primary{% endif %}"><b>{{ item.title }}</b> - Completed {{ item.datecompleted|date:'M j Y H:i' }}</a>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
